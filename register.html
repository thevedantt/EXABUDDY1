<!DOCTYPE html>
<html lang="en">
<head>
  <title>Register Page</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  
  <!-- Internal CSS -->
  <style>
    /* General Styling */
    body {
        font-family: 'Arial', sans-serif;
        background-color: #b19cd9; /* Background color */
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .container {
        background-color: #d1c4e9; /* Container background color */
        border-radius: 20px;
        padding: 30px;
        box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.2);
        max-width: 500px;
        width: 100%;
    }

    h2 {
        color: white; /* Heading color */
        font-weight: bold;
        text-align: center;
        margin-bottom: 20px;
    }

    .form-group label {
        color: white; /* Label color */
        font-weight: bold;
    }

    .form-control {
        background-color: #7e57c2; /* Input field background color */
        border: none;
        border-radius: 5px;
        color: white; /* Input text color */
        margin-bottom: 20px;
        padding: 10px;
    }

    .form-control::placeholder {
        color: rgba(255, 255, 255, 0.6); /* Placeholder color */
    }

    .btn-primary {
        background-color: #7e57c2; /* Button background color */
        border: none;
        width: 100%;
        padding: 10px;
        color: white; /* Button text color */
        font-weight: bold;
        border-radius: 5px;
        margin-top: 10px;
        cursor: pointer;
    }

    .btn-primary:hover {
        background-color: #6a50b1; /* Button hover color */
    }

    /* Responsive design */
    @media screen and (max-width: 768px) {
        .container {
            width: 90%; /* Adjust width for smaller screens */
        }
    }
  </style>
  
</head>
<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-sm-12">
            <h2>Register Form</h2>
            <form action="/register" method="POST">
               <div class="form-group">
                   <label for="name">Name:</label>
                   <input type="text" class="form-control" id="name" placeholder="Enter name" name="name" required>
               </div>
               <div class="form-group">
                   <label for="email">Email:</label>
                   <input type="email" class="form-control" id="email" placeholder="Enter email" name="email" required>
               </div>
              
                            <div class="form-group">
                                <label for="university">University:</label>
                                <select class="form-control" id="university" name="university" required>
                                    <option value="" disabled selected>Select your university</option>
                                    <option value="The University of Mumbai"> The University of Mumbai </option>
                                    <option value="Savitribai Phule Pune University">Savitribai Phule Pune University</option>

                                </select>
                            </div>
                          
                    <div class="form-group">
                        <label for="branch">Branch:</label>
                        <select class="form-control" id="branch" name="branch" required>
                            <option value="" disabled selected>Select your branch</option>
                            <option value="AI & DS Engineering">AI & DS Engineering</option>
                            <option value="Information Technology">Information Technology</option>
                            <option value="Computer Science Engineering">Computer Science Engineering</option>
                            <option value="Electrical Engineering">Electrical Engineering</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="year">Year of Engineering:</label>
                        <select class="form-control" id="year" name="year" required>
                            <option value="" disabled selected>Select your year</option>
                            <option value="F.E">F.E</option>
                            <option value="S.E">S.E</option>
                            <option value="T.E">T.E</option>
                            <option value="B.E">B.E</option>
                        </select>
                    </div>
                   </select>
               </div>
              
               <div class="form-group">
                   <label for="pwd">Password:</label>
                   <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="password" required>
               </div>
               <div class="form-group form-check">
                   <label class="form-check-label">
                       <input class="form-check-input" type="checkbox" name="remember"> Remember me
                   </label>
               </div>

               <button type="submit" class="btn btn-primary">Submit</button>
            </form>
            <p class="mt-3">Already have an account? <a href="/login" class="btn btn-link">Log in</a></p>
        </div>
    </div>
</div>

</body>
</html>
